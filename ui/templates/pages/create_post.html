{{template "base" .}}

{{define "main"}}
<style>
    /* Simple styles for the create post page, can be moved to styles.css */
    textarea {
        background: transparent;
        border: 1.5px solid #333;
        border-radius: 8px;
        padding: 14px 18px;
        color: white;
        font-size: 0.95rem;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
        width: 100%;
        font-family: inherit;
    }
    select {
        background: transparent;
        border: 1.5px solid #333;
        border-radius: 8px;
        padding: 14px 18px;
        color: white;
        font-size: 0.95rem;
        margin-bottom: 15px;
        width: 100%;
    }
    select option {
        background: #0a2438;
        color: white;
    }
</style>
<div class="register-container">
    <h1>Create a New Post</h1>

    <form action="/post" method="POST" enctype="multipart/form-data" novalidate>
        <!-- Debug: Hardcoded author_id -->
        <input type="hidden" name="author_id" value="845b3ec4-d181-4c0b-9983-c05d4d5c31bb">
        <input type="hidden" name="category_id" value="1">
        
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content*</label>
        <textarea id="content" name="content" rows="10" required></textarea>

        <label for="attachments">Attachments (Optional)</label>
        <input type="file" id="attachments" name="attachments" accept="image/png, image/jpeg, image/gif" multiple>

        <button type="submit">Create Post</button>
    </form>
</div>
{{end}}
